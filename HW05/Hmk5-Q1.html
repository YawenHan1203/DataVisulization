<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Hmk5 Q1</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>

	</head>
	<body>
	
	  <h3>Click anywhere to add a point.</h3>

	  	  
		<script type="text/javascript">

			// Width and height of svg
			var w = 600;
			var h = 400;
			// create svg
			d3.select("body").append("svg").attr("width",w).attr("height",h);
			var svg = d3.select("svg");
			svg.append("rect").attr("width",w).attr("height",h).attr("fill", "aliceblue");

			//Add point at the click location
			function addpoint() {
				// get point coord
				var coord = d3.mouse(this);
			    var x = coord[0];
			    var y = coord[1];
				svg.append("circle").attr("cx",x).attr("cy",y).attr("r",5).attr("fill","red");
			}
			// click to add points
			svg.on("click", addpoint);	 


		</script>

		

	</body>
</html>
